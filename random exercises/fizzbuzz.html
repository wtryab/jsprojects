<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>
<body>
  <script>
    function findindex(array, word){
        return array.indexOf(word);
    }
    function unique(array){
        let a2=[];
        for (let i = 0; i < array.length; i++) {
            if(findindex(array, array[i])==-1 || findindex(array, array[i])!=i){
                continue;
            }
            a2.push(array[i]);
        }
        console.log(a2);
    }
    unique(['green', 'red', 'blue', 'red', 'black', 'black', 'black']);
  </script>  
</body>
</html>
