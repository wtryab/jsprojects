 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Random</title>
 </head>
 <body>
    <button class="startbutton1"
    onclick="setTimeout(finished,1000, 'startbutton1')";
    >
    Start
    </button>
    <br>
    <br>
    <button class="startbutton2" onclick="loading('startbutton2');">
        Start
    </button>
    <br>
    <br>
    <button class="addtocartbutton" onclick="clearTimeout(x);
    added();
    ">Add to Cart</button>
    <p class="addedpara"></p>
    <button class="addbutton" onclick="messages++;">Add</button>
    <button class="Remove" onclick="if(!(messages<=0)){messages--};">Remove</button>

    <script>
        let messages = 0;
        setInterval(function changetitle(){
            let title = document.querySelector('.title');
            if(!(messages<=0)){
                if( title.innerHTML == `Random`){
                    title.innerHTML = `(${messages}) New Messages`;
                }
                else
                    title.innerHTML = 'Random';
                }
            else
                title.innerHTML = 'Random';
        }, 2000);
        function finished(para){
            const value = document.querySelector(`.${para}`);
            value.innerHTML = 'Finished!';
        }
        function loading(para){
            const value = document.querySelector(`.${para}`);
            value.innerHTML = 'Loading...';
            setTimeout(finished, 1000, para);
        }
        let x;
        function added(){
            const value = document.querySelector('.addedpara');
            value.innerHTML = 'Added To Cart';
            x = setTimeout(function fun(){
                value.innerHTML = '';
            },2000);
        }
    </script>
 </body>
 </html>
