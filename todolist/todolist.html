<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body onload="checkoldrecord();">
  <h1 class="heading">
    To Do List
  </h1>
  <div class="inputdiv">
    <input type="text" placeholder="To Do" class="todoinput" maxlength="40" name="" id="">
    <input required type="date" class="datebutton" name="" id="">
    <button class="addbutton" onclick="add();">Add</button>
  </div>
  <div class="listdisplay"></div>

  <script src="todolist.js"></script>
</body>
</html>
